name: "ECS"
on:
  workflow_call:
    inputs:
      aws-assume-role-arn:
        type: string
        required: true
      aws-region:
        type: string
        required: true
      ecr-repository:
        type: string
        required: true
        description: "Nome do repositório no ECR"
      image_tag:
        type: string
        required: true
        description: "Tag da imagem no ECR"
      # CORREÇÃO 1: Adicionado o input environment que estava sendo chamado mas não existia
      environment:
        type: string
        required: false
        default: 'production'
    outputs:
      docker_image_uri:
        description: "URI completa da imagem Docker"
        value: ${{ jobs.build-and-deploy.outputs.output_image }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    outputs:
      output_image: ${{ steps.build-image.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.aws-assume-role-arn }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ inputs.aws-region }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ inputs.ecr-repository }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ inputs.image_tag }} .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ inputs.image_tag }}
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
